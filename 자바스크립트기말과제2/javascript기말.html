    <script>     
        $(document).ready(function(){
            $("#ranbtn").click(function(){
                var phone = "";
                var ranamount = Math.random() * 100000;
                var rantest1 = Math.floor(ranamount/1000)*1000 + 1000;          // 난수 1000단위 절사
                var ran = rantest1.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");        // 난수 자릿수 3마다 ,
                $("#ran").val(ran+"원");
            });
            $('.key').click(function(){
                var num = $(this).text();
                var a1 = $("#numBox").val();
                $("#numBox").val(a1 +num);
                //=======================================휴대폰번호 양식맞게
                if(a1.length>12){
                    $("#numBox").val("초기화버튼(C)클릭!");
                    alert("휴대번호 양식이 아닙니다!");
                }
                //==============================================================자동 하이픈
                if(a1.length === 3){
                    $("#numBox").val(a1 + "-"+num);
                }else if(a1.length === 8){
                    $("#numBox").val(a1 + "-"+num);
                }
                //============================================================
            });
            //=========================================================================
            $('.keyc').click(function(){
                $("#numBox").val("");
            });
            //=========================================================================
            $('.keyx').click(function(){
                var a1 = $("#numBox").val();        //하이픈 앞문자삭제
                var undo = a1.slice(0,-1);
                var undo2 = a1.slice(0,-2);
                if(a1.length === 4){
                    $("#numBox").val(undo2);
                }else if(a1.length === 9){
                    $("#numBox").val(undo2);
                }
                else $("#numBox").val(undo);
                
            });
        });
